<template>
    <template if:true={creative.data}>
        <lightning-card title="Preview" icon-name="custom:custom83">
            <lightning-button label="Review In MC" onclick={openMC} slot="actions" class="slds-m-right_xx-small"></lightning-button>
            <lightning-button label="Open Preview" onclick={openPreview} slot="actions"></lightning-button>
            <div class="padded bordered centered">
                <!-- <img class="half" src={recordImg} /> -->
                <iframe class="half" src={recordImg}></iframe>
            </div>
        </lightning-card>
    </template>
    <template if:true={creative.error}>
        <div class ="padded bordered centered">{creative.error}></div>
    </template>
</template>
